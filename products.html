    <!-- 引入 Bootstrap 的 JS 和 Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自訂 JavaScript -->
    <script src="./js/script.js"></script>

    <script>
        $(document).ready(function () {

            // 構建購物車資料
            const product = { id, name, price, quantity };

            // 存入 localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(item => item.id == id);
            if (existingProduct) {
                existingProduct.quantity = parseInt(existingProduct.quantity) + parseInt(quantity);
            } else {
                cart.push(product);
            }
            localStorage.setItem('cart', JSON.stringify(cart));

            // alert(`${name} 已加入購物車`);
        });

        // 查看購物車
        $('#go-to-cart').on('click', function () {
            window.location.href = './Checkout.html';
        });

        // 結帳按鈕功能
        $('.checkout').on('click', function () {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('購物車是空的，請先選購商品！');
            } else {
                window.location.href = './Checkout.html';
            }
        });


        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};

            // 更新頁面上每個商品的數量
            document.querySelectorAll('.product-item').forEach(product => {
                const id = product.dataset.id;
                if (cart[id]) {
                    product.querySelector('.quantity').value = cart[id].quantity; // 更新數量
                }
            });

            // 將加入購物車按鈕與 localStorage 綁定
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const product = e.target.closest('.product-item');
                    const id = product.dataset.id;
                    const name = product.querySelector('h3').textContent;
                    const price = parseInt(product.querySelector('p').textContent.replace('價格：NT$', ''), 10);
                    const quantity = parseInt(product.querySelector('.quantity').value, 10);

                    // 更新購物車資料
                    cart[id] = { name, price, quantity };
                    localStorage.setItem('cart', JSON.stringify(cart));

                    // alert('商品已加入購物車！');
                });
            });
        });

    </script>
